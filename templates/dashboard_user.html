<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard | DAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand">DAM – User Dashboard</span>
    <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
</nav>

<div class="container mt-4">

    <!-- STATS -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6>Total Queries</h6>
                    <h2 id="totalQueries">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6>Suspicious Actions</h6>
                    <h2 id="suspiciousCount">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h6>Last Activity</h6>
                    <p id="lastActivity">—</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ACTIVITY TABLE -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Your Database Activity
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>Operation</th>
                        <th>Table</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="activityTable">
                    <tr><td colspan="4" class="text-center">Loading…</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
async function loadUserActivity() {
    const res = await fetch("/api/user/activities");
    const data = await res.json();

    let total = data.activities.length;
    let suspicious = 0;
    let last = "—";

    const tbody = document.getElementById("activityTable");
    tbody.innerHTML = "";

    data.activities.forEach((a, i) => {
        if (a.is_suspicious) suspicious++;
        if (i === 0) last = a.access_timestamp;

        tbody.innerHTML += `
            <tr>
                <td>${a.operation_type}</td>
                <td>${a.table_name}</td>
                <td>${a.operation_status}</td>
                <td>${a.access_timestamp}</td>
            </tr>`;
    });

    document.getElementById("totalQueries").innerText = total;
    document.getElementById("suspiciousCount").innerText = suspicious;
    document.getElementById("lastActivity").innerText = last;
}

function logout() {
    fetch("/api/logout", {method: "POST"}).then(() => window.location = "/");
}

loadUserActivity();
</script>

</body>
</html>
