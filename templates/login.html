<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #4361ee;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4361ee;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #4361ee;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .features h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .feature-item::before {
            content: '‚úì';
            color: #28a745;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>üîê DAM System</h1>
                <p>Database Activity Monitoring - Enterprise Edition</p>
            </div>
            
            <div id="errorAlert" class="alert alert-danger"></div>
            <div id="successAlert" class="alert alert-success"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">Secure Login</span>
                    <div id="loginSpinner" class="spinner"></div>
                </button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="btn btn-secondary" id="guestBtn">
                    <span id="guestText">Login as Guest (Read-Only Access)</span>
                    <div id="guestSpinner" class="spinner"></div>
                </button>
            </form>
            
            <div class="features">
                <h4>Security Features</h4>
                <div class="feature-item">Enterprise Connection Pooling</div>
                <div class="feature-item">Real-time Activity Monitoring</div>
                <div class="feature-item">Policy-based Security Engine</div>
                <div class="feature-item">RBAC with Multi-level Roles</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const guestBtn = document.getElementById('guestBtn');
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide alerts initially
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Test server connection
            testConnection();
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                login(false);
            });
            
            // Handle guest login
            guestBtn.addEventListener('click', function() {
                login(true);
            });
            
            function login(isGuest) {
                // Show loading
                if (isGuest) {
                    document.getElementById('guestText').style.display = 'none';
                    document.getElementById('guestSpinner').style.display = 'block';
                    guestBtn.disabled = true;
                } else {
                    document.getElementById('loginText').style.display = 'none';
                    document.getElementById('loginSpinner').style.display = 'block';
                    loginBtn.disabled = true;
                }
                
                // Hide alerts
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                
                const data = isGuest ? 
                    { guest_mode: true } :
                    {
                        username: document.getElementById('username').value.trim(),
                        password: document.getElementById('password').value
                    };
                
                // Send login request
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Login result:', result);
                    
                    if (result.success) {
                        // Show success
                        successAlert.textContent = result.message;
                        successAlert.style.display = 'block';
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = result.redirect || '/dashboard';
                        }, 1000);
                    } else {
                        // Show error
                        errorAlert.textContent = result.message || 'Login failed';
                        errorAlert.style.display = 'block';
                        resetButtons();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorAlert.textContent = 'Server connection error. Please try again.';
                    errorAlert.style.display = 'block';
                    resetButtons();
                });
            }
            
            function resetButtons() {
                document.getElementById('guestText').style.display = 'inline';
                document.getElementById('guestSpinner').style.display = 'none';
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('loginSpinner').style.display = 'none';
                guestBtn.disabled = false;
                loginBtn.disabled = false;
            }
            
            function testConnection() {
                fetch('/api/health')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Server health:', data);
                    })
                    .catch(error => {
                        console.log('Connection test:', error.message);
                    });
            }
        });
    </script>
</body>
</html>
