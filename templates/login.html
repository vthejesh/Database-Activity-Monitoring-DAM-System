<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM System | Secure Database Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-effect: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .floating-element {
            position: fixed;
            border-radius: 50%;
            background: var(--primary-gradient);
            opacity: 0.1;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .system-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .system-subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 40px;
            color: #64748b;
            font-size: 18px;
        }

        .guest-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .guest-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid #475569;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .toggle-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .toggle-label {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover::after {
            left: 100%;
        }

        .security-badge {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .security-text {
            color: #94a3b8;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-icon {
            color: #10b981;
            font-size: 14px;
        }

        .alert-box {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            color: #fecaca;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 12px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .system-title {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Loading animation for button */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Background elements -->
    <div class="bg-grid"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1 class="system-title">DAM System</h1>
                <p class="system-subtitle">Database Activity Monitoring</p>
            </div>

            <div id="alertBox" class="alert-box" role="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
                    <i class="bi bi-person input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                    <i class="bi bi-key input-icon"></i>
                </div>

                <div class="guest-toggle" onclick="toggleGuest()">
                    <div id="toggleCheckbox" class="toggle-checkbox"></div>
                    <span class="toggle-label">Login as Guest (Read-Only Access)</span>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Secure Login</span>
                </button>
            </form>

            <div class="security-badge">
                <p class="security-text">
                    <i class="bi bi-shield-check security-icon"></i>
                    Protected by Advanced Brute Force Detection
                </p>
            </div>

            <div class="footer">
                <small>© 2024 DAM System v2.0 • Enterprise Security Platform</small>
            </div>
        </div>
    </div>

    <script>
        // Toggle guest checkbox
        function toggleGuest() {
            const checkbox = document.getElementById('toggleCheckbox');
            const guestInput = document.getElementById('isGuest');
            
            checkbox.classList.toggle('checked');
            guestInput.checked = !guestInput.checked;
            
            // Update form based on guest mode
            if (guestInput.checked) {
                document.getElementById('username').disabled = true;
                document.getElementById('password').disabled = true;
                document.getElementById('username').placeholder = "Guest access enabled";
                document.getElementById('password').placeholder = "Password not required";
            } else {
                document.getElementById('username').disabled = false;
                document.getElementById('password').disabled = false;
                document.getElementById('username').placeholder = "Enter your username";
                document.getElementById('password').placeholder = "Enter your password";
            }
        }

        // Create hidden guest checkbox for form submission
        const guestInput = document.createElement('input');
        guestInput.type = 'checkbox';
        guestInput.id = 'isGuest';
        guestInput.hidden = true;
        document.getElementById('loginForm').appendChild(guestInput);

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isGuest = document.getElementById('isGuest').checked;
            const alertBox = document.getElementById('alertBox');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');

            // Show loading state
            loginButton.classList.add('loading');
            buttonText.style.opacity = '0';

            // Payload based on guest check
            const payload = isGuest 
                ? { is_guest: true } 
                : { username: username, password: password };

            try {
                // Simulate API call delay for demo
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    // Show success animation
                    loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    loginButton.innerHTML = '<i class="bi bi-check-circle-fill"></i> Login Successful!';
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Show error message with animation
                    alertBox.textContent = data.error || "Login Failed: Invalid credentials";
                    alertBox.style.display = 'block';
                    
                    // Shake animation for error
                    loginButton.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        loginButton.style.animation = '';
                    }, 500);
                }
            } catch (error) {
                alertBox.textContent = "Server Connection Error: Please try again";
                alertBox.style.display = 'block';
            } finally {
                // Reset button state
                loginButton.classList.remove('loading');
                buttonText.style.opacity = '1';
            }
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Add input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = '#cbd5e1';
            });
        });
    </script>
</body>
</html>
